- name: Fieldset form example
  id  : frmFieldset
  type: fieldset
  help: >
    This form demonstrates a typical fieldset form. The form has string, number and text fields, all required.
  fields:
  - name: A string field
    id  : fldString
    type: string
    description: A string field
    validation : required
    visibility : web
    readonly   : false
  - name: A number field
    id  : fldNumber
    type: number
    description: A number field
    validation : required,custom[integer]
    visibility : web
    readonly   : false
  - name: A double field
    id  : fldDouble
    type: double
    description: A double field
    validation : required,custom[double]
    visibility : web
    readonly   : false
  - name: A text field
    id  : fldText
    type: text
    description: A text field
    validation : required
    visibility : web
    readonly   : false
  - name: A readonly field
    id  : fldReadOnly
    type: text
    description: A text field
    validation : none
    visibility : web
    readonly   : true
  - name: A tango-only field
    id  : fldTangoOnly
    type: text
    description: A text field
    validation : none
    visibility : tango
    readonly   : false
- name: An upload form example
  id  : frmUpload-1
  type: upload
  help: >
    This form demonstrates upload field type. Upload type forms may contain only one field, not required.
    All files will be uploaded asynchronously via iFrame transport.
  fields:
  - name: some file to upload
    id  : fldUploadFile
    description: Please browse for a file
    type       : file
    validation : none
    visibility : web
    readonly   : false
- name: Choice-form example
  id  : frmChoice
  type: multichoice
  help: >
    This form demonstrates multichoice. Each choice has it owns number of fields. All fields will be stored on the server.
    Each choice is stored as a boolean value, true means chosen. Fields should not be required.
  fields:
  - name: choice-1
    id  : fldChoice-1
    description: Choice 1
    type       : choice
    validation : none
    visibility : web
    readonly   : false
    fields:
    - name: field-1
      id  : fldField-1
      description: Field 1
      type       : string
      validation : none
      visibility : web
      readonly   : false
    - name: field-2
      id  : fldField-2
      description: Field 2
      type       : number
      validation : custom[integer]
      visibility : web
      readonly   : false
    - name: field-3
      id  : fldField-3
      description: Field 3
      type: text
      validation : none
      visibility : web
      readonly   : false
  - name: choice-2
    id  : fldChoice-2
    description: Choice 2
    type: choice
    validation : none
    visibility : web
    readonly   : false
    fields:
    - name: field-4
      id  : fldField-4
      description: Field 4
      type: number
      validation: custom[integer]
      visibility: web
      readonly  : false
    - name: field-5
      id  : fldField-5
      description: Field 5
      type: number
      validation: custom[integer]
      visibility: web
      readonly  : false
  - name: choice-3
    id  : fldChoice-3
    description: Choice 3
    type: choice
    validation: none
    visibility: web
    readonly  : false,
    fields:
    - name: field-6
      id  : fldField-6
      description: Field 6
      type: string
      validation: none
      visibility: web
      readonly  : false
    - name: field-7
      id  : fldField-7
      description: Field 7
      type: number
      validation: custom[integer]
      visibility: web
      readonly  : false
    - name: field-8
      id  : fldField-8
      description: Field 8
      type: text
      validation: none
      visibility: web
      readonly  : false